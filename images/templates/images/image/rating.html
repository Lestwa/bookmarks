{% extends 'base.html' %}

{% block title %}
    Image raking
{% endblock %}

{% block content %}
    <h1>Популярные пикчи</h1>
    <ol>
        {% for image in most_viewed %}
        <li>
            <a href="{{ image.get_absolute_url }}">
                {{ image.title }}
            </a>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
